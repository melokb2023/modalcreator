<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>mymodal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12" *ngFor="let val of [].constructor(16); let i= index" class="ion-text-center">Item {{i}}</ion-col>
  </ion-row>
</ion-content>

<ion-footer class="ion-text-center my-footer">
  <ion-toolbar>
    <ion-button (click)="dismiss()" fill="clear">
      <ion-icon name="close-circle" slot="icon-only">
      </ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
